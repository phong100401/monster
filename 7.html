<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist">

    <script src="js/2.js"></script>
    <link rel="stylesheet" href="CSS/1.css">
</head>
<body bgcolor="black">
<div id="top">
    <img id="text_top" src="images%20(5)/images/Monster_Mashup.png" height="33" width="286"/>
    <p style="color: #31B44B">Make your own monster face by clicking on the picture</p>
</div>
<div id="container">
    <img class="lightning" id="lightning1" src='images%20(5)/images/lightning-01.jpg' />
    <img class="lightning" id="lightning2" src='images%20(5)/images/lightning-02.jpg' />
    <img class="lightning" id="lightning3" src='images%20(5)/images/lightning-03.jpg' />
    <div id="frame">
        <div id="pic">
            <div id="head" class="face"><img src="images%20(5)/images/headsstrip.jpg"></div>
            <div id="eyes" class="face"><img src="images%20(5)/images/eyesstrip.jpg"></div>
            <div id="nose" class="face"><img src="images%20(5)/images/nosesstrip.jpg"></div>
            <div id="mouth" class="face"><img src="images%20(5)/images/mouthsstrip.jpg"></div>
        </div>
    </div>
</div>
<div class="audio">
    <audio autoplay loop src="Bgm.wav" type="audio/wav"></audio>
    <audio id="fx" src="../monster-game/audio/Duck.wav" hidden ></audio>
    <audio id="x" src="../monster-game/audio/AmThanhSamSet-V.A-2803383.mp3"></audio>
</div>
</body>
</html>
